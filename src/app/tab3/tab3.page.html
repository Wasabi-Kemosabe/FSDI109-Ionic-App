<ion-header>
  <ion-toolbar color='primary'>
    <ion-title>
      Register Friends
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Register new friends -->
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Name:</ion-label>
        <ion-input [(ngModel)]="model.name" name='userName'></ion-input>
      </ion-item>
      <section>
        <ion-button (click)='register()' expand="block">Register Friend</ion-button>
      </section>
    </ion-card-content>
  </ion-card>

  <ion-item-sliding *ngFor="let friend of friendsToDisplay">
    <ion-item>
      <ion-label>{{friend.name}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color='danger' (click)='unfriend(friend)'>Unfriend</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>â€©

</ion-content>
